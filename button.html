<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body  class="bg-black">
    <div class="max-w-4xl mx-auto flex justify-center items-center mt-28 ml-28 mr-10 gap-10 items-center flex-wrap">
        <button class="bg-pink-500 px-9 py-2 text-white flex justify-center items-center font-semibold text-lg active:bg-pink-600">Sign Up</button>
        <button class="border border-pink-600 text-pink-600 px-9 py-2 text-lg font-semibold flex justify-center items-center hover:bg-pink-400 hover:text-white active:bg-pink-600 border-[2px]">Link<i class="fa-solid fa-link ml-5"></i></button>
   <button class="bg-amber-600  px-9 py-2 text-white font-semibold  text-lg rounded-2xl active:bg-amber-500">Login</button>
<button class=" border-yellow-400  border-[2px] text-yellow-400 px-12 py-2 text-lg font-semibold hover:bg-yellow-500 hover:text-white"><i class="fa-solid fa-magnifying-glass mr-4"></i>Search</button>
<button class=" bg-green-500 text-black px-10 py-2 text-lg font-bold rounded-3xl gap-3 lg active:bg-green-400">
    <i class="fa-solid fa-circle mr-4 "></i>Link-05 </button>
    <button class=" flex items-center border-[2px] border-green-600 text-green-600 text-lg font-bold rounded-3xl px-12 py-2 hover:bg-green-700 hover:text-white"><i class="fa-solid fa-circle mr-4 "></i>Link-06</button>
    <button  class="flex items-center gap-3 bg-gradient-to-r from-blue-500 to-pink-500 text-xl px-12 py-2 text-xl text-white active:text-black">
 <i class="fa-brands fa-google-play"></i>Play Now</button>
 <button
 class="flex items-center gap-3 bg-sky-600 text-white px-12 py-2 text-lg font-semibold hover:bg-sky-500 active:bg-white active:text-black">More
 Articles<i class="fa-solid fa-arrow-right"></i></button>
 <div class="flex justify-items px-10 py-2">
 <button class="flex justify-center items-center text-xl border-[2px] border-white font-semibold px-12 py-2 text-white hover:bg-white hover:text-yellow-500"><i class="fa-solid fa-star" style="color:yellow;"></i>Starred</button>
 <span class="border-[2px] px-3 py-3 text-lg"><i class="fa-solid fa-caret-down" style="color:aliceblue"></i></span>
 </div>
 
 <!-- cart -->
 <div class=" flex justify-center items-center ">
    <button class="relative h-30 w-20 flex text-5xl"><i
            class="fa-solid fa-cart-shopping text-white active:bg-blue-600"></i>
    </button>
    <span
    class=" absolute ml-7 mb-10 pl-1  bg-red-500 w-5 h-5 rounded-full flex justify-center items-center">0</span></div>
</div>
